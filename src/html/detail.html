<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>沱沱工社-商品详情</title>
		<link rel="stylesheet" type="text/css" href="/css/header.css"/>
		<link rel="stylesheet" type="text/css" href="/css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="/css/detail.css"/>
		<script src="/lib/require.js" data-main="/js/detail"></script>
		
	</head>
	<body>
		<div class="header"></div>
		<div class="main">
			<div class="box">
				<p class="title">全部分类>有机食品</p>
				<div class="left">
					<div class="top_d">
						<ul>
							<li><a href="#">有机食品</a></li>
							<li><a href="#">有机蔬菜水果</a></li>
							<li><a href="#">有机肉禽蛋奶</a></li>
							<li><a href="#">有机粮油副食</a></li>
							<li><a href="#">有机休闲冲饮</a></li>
						</ul>
					</div>
					<div class="bottom" id="left_bottom">
						<p class="host_t">热销排行</p>
						<!--模板-->
						<div id="temp_box">
							<script type="text/html" id="bottom_l">
								{{each products as element}}
									<div class="hot">
										<img src="{{element.src}}"/>
										<p class="title_host"><a href="#">{{element.title}}</a></p>
										<p class="price_host">{{element.price}}</p>
									</div>
								{{/each}}
							</script>
						</div>
						
						
					</div>
					
					
				</div>
				<div class="right">
					<ul class="righttop">
						<li><span>特性：</span>国产</li>
						<li><span>品牌：</span>哈金东    孟宗笋业</li>
					</ul>
					<ul class="paixu">
						<li><span>排序：</span></li>
						<li><span>筛选：</span> </li>
					</ul>
					
					<!--模板-->
					<div id="rightbottom">
						<script type="text/html" id="bottom_2">
								{{each products as element}}
									<div class="zhanshi">
										<span class="id" style="display: none;">
											{{element.id}}
										</span>
										<img src="{{element.src}}" class="img"/>
										<p class="title_host"><a href="#">{{element.title}}</a></p>
										<p class="price_host">{{element.price}}</p>
										<p class="pinglun">北京有货<span>已有1111条评论</span></p>
										<div class="number">
											<div class="a_m">
												<input type="number"  value="1" class="num"/>
												<!--<span id="add">+</span>
												<span id="miu">_</span>-->
											</div>
											<div class="add_cart">
												加入购物车
											</div>
										</div>
									</div>
								{{/each}}
						</script>
					</div>
					
					
				</div>
			</div>
			
			
		</div>
		<div class="footer"></div>
	</body>
</html>
